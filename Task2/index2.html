<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css" />
    
</head>
<body style="font-size: 22px; ">
    
        <h1>Registration Form 
        </h1>
        <form>
            <table>
                <tr>
                    <td>
                        Name:
                        </td>
                        <td>
                            <input type="text" placeholder="Name" name="">
                        </td>
                        </tr>
                        <tr>
                            <td>
                                phone number:
                            </td>
                            <td>
                                <input type="phone" placeholder="9867****">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Email Id:
                            </td>
                            <td>
                                <input type="email" placeholder="example1@*8">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Password:
                            </td>
                            <td>
                                <input type="password" placeholder="password">
                            </td>
                            </tr>
                            <tr>
                                <td>
                                    gender:
                                </td>
                                <td>
                                    <input type="radio" name="gender">male
                                    <input type="radio" name="gender">female
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Date of Birth:
                                </td>
                                <td>
                                    <input type="date">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Hobbies:
                                </td>
                                <td>
                                    <input type="checkbox"singing>singing
                                    <input type="checkbox"dancing>dancing
                                    <input type="checkbox"playing>playing
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Education Qualification:                                   
                                </td>
                                <td>
                                    <select>
                                        <option>B.E</option>
                                        <option>B.Tech</option>
                                        <option>MBA</option>
                                        <option>MCA</option>    
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Address:
                                 </td>
                                 <td>
                                    <textarea rows="s" col="17" placeholder="Address"></textarea>
                                 </td>
                            </tr>
                            </tr>
                            <div class="fourth">
                                <td>
                                    <button type="submit" value="submit">Submit
                                    </button>
                                    <button type="submit" value="submit">Reset
                                    </button>
                                </td>
                            </div>
                            </tr>
                        </table>
                    </form>

    
</body>
</html>
